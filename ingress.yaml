apiVersion: v1
kind: Secret
metadata:
  name: ingresssecret
  namespace: treehub
type: Opaque
data:
  # Self Generated Cert
  tls.crt: 
  tls.key: 
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: treehub
  name: ingress
spec:
  tls:
  - secretName: ingresssecret
  backend:
    serviceName: www
    servicePort: 80
  rules:
  - host: underground.treehub.com
    http:
      paths:
      - backend:
          serviceName: ghost
          servicePort: 80
